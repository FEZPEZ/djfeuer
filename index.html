<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random page loader (iframe)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html,body {margin:0;height:100%;}
        #stage   {border:0;width:100%;height:100%;}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const picks = ["bomb-game.html", "star-wars-quote.html"];
            const target = picks[Math.random() < 0.5 ? 0 : 1];
            document.getElementById("stage")
                .src = `pages/${target}`;
        });
    </script>
</head>
<body>
<iframe id="stage" title="Random page"></iframe>
</body>
</html>
